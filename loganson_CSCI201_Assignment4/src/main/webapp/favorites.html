	function createSortDropdown() {
	  var container = document.getElementById('resultsDiv');
	
	  // Create the dropdown container
	  var dropdownContainer = document.createElement('div');
	  dropdownContainer.className = 'dropdown-container';
	  dropdownContainer.style.textAlign = 'right'; 
	  dropdownContainer.style.marginTop = '20px'; 
	  dropdownContainer.style.marginRight = '10px'; 
	
	  // Create the select element
	  var select = document.createElement('select');
	  select.id = 'sortBy';
	  select.className = 'sort-select'; 
	  select.onchange = sortResults; 
	
	  // Options for the dropdown
	  var options = [
	    { value: 'default', text: '\u2B07 ' + 'Sort By' },
	    { value: 'name_asc', text: 'A to Z' },
	    { value: 'name_desc', text: 'Z to A' },
	    { value: 'rating_high', text: 'Highest Rating' },
	    { value: 'rating_low', text: 'Lowest Rating' },
	    { value: 'most_recent', text: 'Most Recent' },
	    { value: 'least_recent', text: 'Least Recent' }
	  ];
	
	  // Create and append options to the select element
	  options.forEach(function(opt) {
	    var option = document.createElement('option');
	    option.value = opt.value;
	    option.textContent = opt.text;
	    select.appendChild(option);
	  });
	
	  // Append the select element to the dropdown container
	  dropdownContainer.appendChild(select);
	
	  // Append the dropdownx container to the results container
	  container.appendChild(dropdownContainer);
	
	  // Style the dropdown
	  select.style.padding = '10px'; 
	  select.style.border = '1px solid #ccc'; 
	  select.style.borderRadius = '4px'; 
	  select.style.marginRight = '10px'; 
	  
	  return dropdownContainer;
	}

	let map;

	function initMap() {
	  map = new google.maps.Map(document.getElementById("map"), {
	    center: { lat: 34.022415, lng: -118.285530 },
	    zoom: 3,
	  });
	  
	  clickListener = map.addListener("click", function(e) {
        placeMarkerAndPanTo(e.latLng, map);
      });
	  
	  return false;
	}
	
	function placeMarkerAndPanTo(latLng, map) {
	    new google.maps.Marker({
	        position: latLng,
	        map: map
	    });
	
	    // Set the values of the inputs
	    document.getElementsByName("latitude")[0].value = latLng.lat(); 
	    document.getElementsByName("longitude")[0].value = latLng.lng();
	
	    google.maps.event.removeListener(clickListener);
	}	
	

	function openMapPopup(event) {
		if (event) {
        	event.preventDefault();
    	}
    	
    	window.onclick = function(event) {
		    if (event.target == modal) {
		        modal.style.display = "none";
		    }
		};
    
	    var modal = document.getElementById("myModal");
	    var span = document.getElementsByClassName("close")[0];
	    
	    modal.style.display = "block";
	    
	    span.onclick = function() {
	        modal.style.display = "none";
	    }
	    
	    window.onclick = function(event) {
	        if (event.target == modal) {
	            modal.style.display = "none";
	        }
	    }
	
	    // Initialization of the map should be triggered here
	    initMap();
	}
	
	function printStars(rating) {
	  let stars = '';
	  var count = 0;
	  for (let i = 0; i < Math.floor(rating); i++) {
	      stars += '\u2605'; 
	      count += 1;
	  }
	  return stars;
	}
